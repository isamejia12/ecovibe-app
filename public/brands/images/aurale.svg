<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
        </linearGradient>
        <!-- Pattern for luxury texture -->
        <pattern id="luxuryPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M0,20 L40,20 M20,0 L20,40" stroke="#047857" stroke-width="0.5" opacity="0.1"/>
            <path d="M0,0 L40,40 M40,0 L0,40" stroke="#047857" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#bgGradient)" />
    
    <!-- Central design representing luxury and noble fibers -->
    <g transform="translate(400,250)">
        <!-- Elegant frame -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="none" stroke="#059669" stroke-width="4"/>
        
        <!-- Luxury pattern background -->
        <rect x="-145" y="-145" width="290" height="290" rx="15" fill="url(#luxuryPattern)"/>
        
        <!-- Central motif representing noble fibers -->
        <g transform="rotate(45)">
            <!-- Linen fiber representation -->
            <path d="M-100,-10 C-50,-10 -50,10 0,10 C50,10 50,-10 100,-10" 
                  fill="none" stroke="#047857" stroke-width="3" opacity="0.8"/>
            <path d="M-100,10 C-50,10 -50,-10 0,-10 C50,-10 50,10 100,10" 
                  fill="none" stroke="#047857" stroke-width="3" opacity="0.8"/>
            
            <!-- Elegant curves -->
            <path d="M-80,-80 Q0,-120 80,-80 Q120,0 80,80 Q0,120 -80,80 Q-120,0 -80,-80" 
                  fill="none" stroke="#059669" stroke-width="2"/>
        </g>
        
        <!-- Decorative elements -->
        <g id="corners">
            <circle cx="-130" cy="-130" r="10" fill="#047857" opacity="0.6"/>
            <circle cx="130" cy="-130" r="10" fill="#047857" opacity="0.6"/>
            <circle cx="-130" cy="130" r="10" fill="#047857" opacity="0.6"/>
            <circle cx="130" cy="130" r="10" fill="#047857" opacity="0.6"/>
        </g>
        
        <!-- Brand name -->
        <text x="0" y="200" 
              font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
              font-size="48" 
              font-weight="bold"
              fill="#047857" 
              text-anchor="middle">
            AURALÃ‰
        </text>
    </g>
</svg> 