<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="600" fill="url(#bgGradient)" />
    
    <!-- Organic shapes representing leaves -->
    <g transform="translate(400,250)">
        <path d="M0,-150 C50,-100 100,-50 120,0 C100,50 50,100 0,120 C-50,100 -100,50 -120,0 C-100,-50 -50,-100 0,-150 Z" 
              fill="#059669" opacity="0.9" />
              
        <!-- Brand name -->
        <text x="0" y="200" 
              font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
              font-size="48" 
              font-weight="bold"
              fill="#047857" 
              text-anchor="middle">
            VERALUME
        </text>
    </g>
    
    <!-- Smaller decorative leaves -->
    <g transform="translate(400,300)" fill="#047857" opacity="0.7">
        <g transform="rotate(45)">
            <path d="M60,-60 C80,-40 90,-20 90,0 C90,20 80,40 60,60 C40,40 20,20 0,0 C20,-20 40,-40 60,-60 Z" />
        </g>
        <g transform="rotate(135)">
            <path d="M60,-60 C80,-40 90,-20 90,0 C90,20 80,40 60,60 C40,40 20,20 0,0 C20,-20 40,-40 60,-60 Z" />
        </g>
        <g transform="rotate(225)">
            <path d="M60,-60 C80,-40 90,-20 90,0 C90,20 80,40 60,60 C40,40 20,20 0,0 C20,-20 40,-40 60,-60 Z" />
        </g>
        <g transform="rotate(315)">
            <path d="M60,-60 C80,-40 90,-20 90,0 C90,20 80,40 60,60 C40,40 20,20 0,0 C20,-20 40,-40 60,-60 Z" />
        </g>
    </g>
    
    <text x="400" y="450" font-family="Arial" font-size="48" font-weight="bold" fill="#065f46" text-anchor="middle">
        VERALUME
    </text>
    <text x="400" y="480" font-family="Arial" font-size="20" fill="#047857" text-anchor="middle">
        MODA SOSTENIBLE
    </text>
</svg> 